# Nixpacks configuration for Railway deployment

# Use Debian-based image with FFmpeg pre-installed
[phases.setup]
nixPkgs = ["ffmpeg", "python311", "opus", "libsodium"]
aptPkgs = ["ffmpeg", "libopus0", "libsodium23"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "cd discord-music-bot && python bot.py"
